                    <li>Помощь</li>
                    <li>Отзывы</li>

                </ul>

    </header>

    <div class="w-full h-[698px] gap-[50px]" style="background-image: url(./img-is/01.png); background-size: cover; background-repeat: no-repeat; background-position-x: center;">

                    <button class="py-[17px] bg-[#FF002E] rounded-xl text-white" type="submit">Оставить заявку</button>
